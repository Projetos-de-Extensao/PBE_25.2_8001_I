openapi: 3.0.3
info:
  title: API do Sistema de Monitoria
  version: 1.0.0
  description: API REST para gerenciamento de vagas de monitoria, candidaturas e avaliações
paths:
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomTokenObtainPairRequest'
        required: true
      responses:
        '200':
          description: No response body
  /api/auth/register/:
    post:
      operationId: auth_register_create
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegistration'
          description: ''
  /api/avaliacoes/:
    get:
      operationId: avaliacoes_list
      description: Retorna lista de avaliações. Coordenadores veem avaliações de suas
        disciplinas.
      summary: Listar avaliações de candidatos
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Avaliações
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAvaliacaoCandidatoList'
          description: ''
    post:
      operationId: avaliacoes_create
      description: Cria uma nova avaliação para um candidato. Apenas coordenadores.
      summary: Criar avaliação
      tags:
      - Avaliações
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliacaoCandidato'
          description: ''
  /api/avaliacoes/{id}/:
    get:
      operationId: avaliacoes_retrieve
      description: Retorna informações detalhadas de uma avaliação específica.
      summary: Detalhes da avaliação
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Avaliação de Candidato.
        required: true
      tags:
      - Avaliações
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliacaoCandidato'
          description: ''
    put:
      operationId: avaliacoes_update
      description: Atualiza informações de uma avaliação existente.
      summary: Atualizar avaliação
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Avaliação de Candidato.
        required: true
      tags:
      - Avaliações
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliacaoCandidato'
          description: ''
    patch:
      operationId: avaliacoes_partial_update
      description: Atualiza parcialmente informações de uma avaliação.
      summary: Atualizar avaliação parcialmente
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Avaliação de Candidato.
        required: true
      tags:
      - Avaliações
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAvaliacaoCandidatoRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAvaliacaoCandidatoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAvaliacaoCandidatoRequest'
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliacaoCandidato'
          description: ''
    delete:
      operationId: avaliacoes_destroy
      description: |-
        ViewSet para avaliações de candidatos
        Permite professores criar, visualizar e gerenciar avaliações
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Avaliação de Candidato.
        required: true
      tags:
      - avaliacoes
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/avaliacoes/{id}/comunicar_resultado/:
    post:
      operationId: avaliacoes_comunicar_resultado_create
      description: Marca o resultado da avaliação como comunicado ao candidato.
      summary: Comunicar resultado ao candidato
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Avaliação de Candidato.
        required: true
      tags:
      - Avaliações
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliacaoCandidato'
          description: ''
  /api/avaliacoes/avaliar_lote/:
    post:
      operationId: avaliacoes_avaliar_lote_create
      description: Permite criar avaliações para múltiplos candidatos em uma única
        requisição.
      summary: Avaliar múltiplos candidatos
      tags:
      - Avaliações
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AvaliacaoCandidatoRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliacaoCandidato'
          description: ''
  /api/avaliacoes/pendentes/:
    get:
      operationId: avaliacoes_pendentes_retrieve
      description: Lista candidaturas que ainda não foram avaliadas pelo coordenador
        atual.
      summary: Candidaturas pendentes de avaliação
      tags:
      - Avaliações
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvaliacaoCandidato'
          description: ''
  /api/candidaturas/:
    get:
      operationId: candidaturas_list
      description: Retorna lista de candidaturas. Estudantes veem apenas suas próprias
        candidaturas.
      summary: Listar candidaturas
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Candidaturas
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCandidaturaList'
          description: ''
    post:
      operationId: candidaturas_create
      description: Submete uma nova candidatura para uma vaga de monitoria.
      summary: Criar candidatura
      tags:
      - Candidaturas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidatura'
          description: ''
  /api/candidaturas/{id}/:
    get:
      operationId: candidaturas_retrieve
      description: Retorna informações detalhadas de uma candidatura específica.
      summary: Detalhes da candidatura
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this candidatura.
        required: true
      tags:
      - Candidaturas
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidatura'
          description: ''
    put:
      operationId: candidaturas_update
      description: Atualiza informações de uma candidatura (se permitido).
      summary: Atualizar candidatura
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this candidatura.
        required: true
      tags:
      - Candidaturas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidatura'
          description: ''
    patch:
      operationId: candidaturas_partial_update
      description: Atualiza parcialmente informações de uma candidatura.
      summary: Atualizar candidatura parcialmente
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this candidatura.
        required: true
      tags:
      - Candidaturas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCandidaturaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCandidaturaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCandidaturaRequest'
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidatura'
          description: ''
    delete:
      operationId: candidaturas_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this candidatura.
        required: true
      tags:
      - candidaturas
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/candidaturas/{id}/atualizar_status/:
    post:
      operationId: candidaturas_atualizar_status_create
      description: Altera o status de uma candidatura e adiciona feedback (apenas
        coordenadores).
      summary: Atualizar status da candidatura
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this candidatura.
        required: true
      tags:
      - Candidaturas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CandidaturaRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidatura'
          description: ''
  /api/disciplinas/:
    get:
      operationId: disciplinas_list
      description: Retorna lista de disciplinas. Coordenadores veem apenas suas disciplinas.
      summary: Listar disciplinas
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - Disciplinas
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDisciplinaList'
          description: ''
    post:
      operationId: disciplinas_create
      description: Cria uma nova disciplina. Apenas coordenadores podem criar disciplinas.
      summary: Criar disciplina
      tags:
      - Disciplinas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisciplinaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DisciplinaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DisciplinaRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disciplina'
          description: ''
  /api/disciplinas/{id}/:
    get:
      operationId: disciplinas_retrieve
      description: Retorna informações detalhadas de uma disciplina específica.
      summary: Detalhes da disciplina
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this disciplina.
        required: true
      tags:
      - Disciplinas
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disciplina'
          description: ''
    put:
      operationId: disciplinas_update
      description: Atualiza informações de uma disciplina existente.
      summary: Atualizar disciplina
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this disciplina.
        required: true
      tags:
      - Disciplinas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisciplinaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DisciplinaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DisciplinaRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disciplina'
          description: ''
    patch:
      operationId: disciplinas_partial_update
      description: Atualiza parcialmente informações de uma disciplina.
      summary: Atualizar disciplina parcialmente
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this disciplina.
        required: true
      tags:
      - Disciplinas
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDisciplinaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDisciplinaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDisciplinaRequest'
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disciplina'
          description: ''
    delete:
      operationId: disciplinas_destroy
      description: Desativa uma disciplina (soft delete).
      summary: Desativar disciplina
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this disciplina.
        required: true
      tags:
      - Disciplinas
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/jwt/:
    post:
      operationId: jwt_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - jwt
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/jwt/refresh/:
    post:
      operationId: jwt_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - jwt
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/me/profile/:
    get:
      operationId: me_profile_retrieve
      tags:
      - me
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    put:
      operationId: me_profile_update
      tags:
      - me
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserProfileRequest'
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
    patch:
      operationId: me_profile_partial_update
      tags:
      - me
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserProfileRequest'
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
  /api/token/:
    post:
      operationId: token_create
      tags:
      - token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
  /api/vagas/:
    get:
      operationId: vagas_list
      description: Retorna lista de vagas. Estudantes veem apenas vagas publicadas
        e abertas.
      summary: Listar vagas de monitoria
      parameters:
      - in: query
        name: disciplina__codigo
        schema:
          type: string
        description: Filtrar por código da disciplina
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
        description: Filtrar por status da vaga
      tags:
      - Vagas de Monitoria
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedVagaMonitoriaList'
          description: ''
    post:
      operationId: vagas_create
      description: Cria uma nova vaga de monitoria. Apenas coordenadores.
      summary: Criar vaga de monitoria
      tags:
      - Vagas de Monitoria
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VagaMonitoriaRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VagaMonitoriaRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VagaMonitoriaRequest'
        required: true
      security:
      - jwtAuth: []
      - tokenAuth: []
