          description: ''
    delete:
      operationId: candidaturas_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this candidatura.
        required: true
      tags:
      - candidaturas
      security:
      - jwtAuth: []
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
